<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My E-Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">My E-Shop</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <section id="signup">
        <div class="signUpForm">
          <h2>Sign Up Form</h2>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Username"
          />
          <label for="useremail">Useremail:</label>
          <input
            type="email"
            id="useremail"
            name="useremail"
            required
            placeholder="Useremail"
          />
          <label for="userepassword">Userpassword:</label>
          <input
            type="password"
            id="userepassword"
            name="userepassword"
            required
            placeholder="Userpassword"
          />
          <button id="signupBtn">Sign Up</button>
        </div>
      </section>
  
      <!-- login form -->
      <section id="login" style="display: none">
        <div class="loginForm">
          <h2>Login Form</h2>
          <label for="loginUsername">Useremail:</label>
          <input
            type="text"
            id="loginUsername"
            name="loginUsername"
            required
            placeholder="Username"
          />
          <label for="loginPassword">Password:</label>
          <input
            type="password"
            id="loginPassword"
            name="loginPassword"
            required
            placeholder="Password"
          />
          <button id="loginBtn">Login</button>
        </div>
      </section>
  
      <!-- dashboard view -->
      <!-- Dashboard section -->
      <section id="dashboard" style="display: none">
        <h2 id="usernameDisplay"></h2>
        <button id="logoutBtn">Logout</button>
      </section>
  
      <script src="index.js"></script>
    </body>
  </html>
