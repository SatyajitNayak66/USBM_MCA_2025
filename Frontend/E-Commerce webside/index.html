<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">My E-Shop</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#Aboutus">AboutUs</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <!-- Image Slider -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="Frontend/projects/E-Commerce webside/images/image1.jpg" style="width:100%">
          <div class="text">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="Frontend/projects/E-Commerce webside/images/image2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>
      
       
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Frontend/projects/E-Commerce webside/images/image3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Frontend/projects/E-Commerce webside/images/image4.jpg" style="width:100%">
            <div class="text">Caption Four</div>
          </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
      </div>
      

    <!-- Product Listings -->
    <div class="products">
        <h2>Featured Products</h2>
        <a href="products.html" class="btn">View Products</a>
</body>
</html>
