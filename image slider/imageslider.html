<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Image Slider</title>
<link rel="stylesheet" href="imageslider.css">
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="https://via.placeholder.com/600x400?text=nature1" alt="nature 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x400?text=nature3" alt="nature 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x400?text=Image+3" alt="nature3"></div>
    </div>
  </div>
<script src="imageslider.js"></script>
</body>
</html>
